<!DOCTYPE html>

    <title>mailto协议</title>
  <link rel="stylesheet" href="css/reset.css">

<body>
  <aside>
    <p>mailto:是一个用于发送邮件的URL协议:</p>
    <p>首先mailto:是一个本地协议, 也就是说它不需要网络传输, 在本地就可以解析协议之后的内容, 其他的本地协议比如data:协议用于直接解析一个mime媒体类型, 这些协议适用于内容简短的情况下, 因为所有内容藏在url后面的参数中.</p>
    <p>既然是url协议, mailto直接可以在浏览器中打开, 通常浏览器会调用系统的邮件客户端, 在编辑器上提前输入好收件人, 主题, 内容等信息, 不用用户手动拷贝进去了.</p>
  </aside>
</body>
</html>
